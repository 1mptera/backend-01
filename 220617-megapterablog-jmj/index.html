<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>블로그 캠페인 : 블로그 메가테라</title>
    </head>
    <body>
        <!-- header 클래스명 왜 이런지 생각해보기 -->
        <header class="filled">
            <h1>
                <a href="#">Megaptera</a>
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="#">캠페인 홈</a>
                    </li>
                    <li>
                        <a href="#">개발일기</a>
                    </li>
                    <li>
                        <a href="#">개발피플</a>
                    </li>
                </ul>
            </nav>
            <!-- button type = "button" 의미가 뭔지 정확히 찾아보기
            이 버튼은 왜 위에 있는 나브 요소에 들어가지 않았을까 생각해보기 -->
            <button type="button">Menu</button>  
        </header>
        <!-- 웹페이지 상단 큰 이미지 영역을 hero라고 함. 여기서는 왜 class명이 공백인지 생각해볼 것 -->
        <div id="hero" class>
            <div class="episode">개발자 세상을 만나다. ep 2</div>
            <h2>메가테라는 블로그에 '기억하고 싶은 모든 순간'을 기록합니다.</h2>
            <div class="interviewee">블로거 홀맨</div>
            <button type="button">이웃 추가하기</button>
            <!-- 위에건 버튼이면서 하단은 왜 단순 텍스트인지 확인해보기 -->
            <a href="#">블로그 가기</a>
        </div>
        <main>
            <aside id="timeline">
                <h3>홀맨 블로그 타임라인</h3>
                <ol>
                    <li>
                        <img src="./assets/images/sample-01.png">
                        <div class="title">개발품1</div>
                        <date>2013.11.22</date>
                    </li>
                    <li>
                        <img src="./assets/images/sample-02.png">
                        <div class="title">개발품2</div>
                        <date>2013.11.22</date>
                    </li>
                    <li>
                        <img src="./assets/images/sample-03.png">
                        <div class="title">개발품3</div>
                        <date>2013.11.22</date>
                    </li>
                    <li>
                        <img src="./assets/images/sample-04.png">
                        <div class="title">개발품4</div>
                        <date>2013.11.22</date>
                    </li><li>
                    </li><li>
                        <img src="./assets/images/sample-01.png">
                        <div class="title">개발품5</div>
                        <date>2013.11.22</date>
                    </li><li>
                    </li><li>
                        <img src="./assets/images/sample-02.png">
                        <div class="title">개발품6</div>
                        <date>2013.11.22</date>
                    </li><li>
                </li></ol>
            </aside>
        </main>
        <footer>

        </footer>

    </body>
</html>
